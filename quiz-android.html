<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Android Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .question {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Android Fundamentals Final Quiz</h1>

<form id="quizForm">
  <div id="quizContainer"></div>
  <button type="submit">Submit Quiz</button>
</form>

<div class="result" id="resultText"></div>

<script>
const questions = [
  {
    q: "1. What is Android?",
    options: ["A mobile OS", "A desktop OS", "A programming language", "A web browser"],
    answer: "A mobile OS"
  },
  {
    q: "2. What language is primarily used for Android development?",
    options: ["Python", "Kotlin", "Swift", "JavaScript"],
    answer: "Kotlin"
  },
  {
    q: "3. What is the main file format for Android apps?",
    options: [".apk", ".exe", ".html", ".ipa"],
    answer: ".apk"
  },
  {
    q: "4. What is an Activity in Android?",
    options: ["A UI screen", "A database", "A server", "A file"],
    answer: "A UI screen"
  },
  {
    q: "5. Which tool is used to develop Android apps?",
    options: ["Xcode", "Android Studio", "Eclipse", "Visual Basic"],
    answer: "Android Studio"
  },
  {
    q: "6. What is an Intent in Android?",
    options: ["Database", "Navigation tool", "Service", "XML file"],
    answer: "Navigation tool"
  },
  {
    q: "7. What layout is most flexible in Android?",
    options: ["LinearLayout", "RelativeLayout", "FrameLayout", "TableLayout"],
    answer: "RelativeLayout"
  },
  {
    q: "8. What is the AndroidManifest.xml file used for?",
    options: ["UI Design", "Permissions & declarations", "Database", "Theme settings"],
    answer: "Permissions & declarations"
  },
  {
    q: "9. Which method is used to start a new Activity?",
    options: ["launch()", "begin()", "startActivity()", "runActivity()"],
    answer: "startActivity()"
  },
  {
    q: "10. What is the base class for all UI components?",
    options: ["Layout", "Component", "View", "Widget"],
    answer: "View"
  },
  {
    q: "11. What does SDK stand for?",
    options: ["Software Driver Kit", "System Developer Kernel", "Software Development Kit", "System Design Kit"],
    answer: "Software Development Kit"
  },
  {
    q: "12. What is Gradle used for in Android?",
    options: ["UI design", "App compilation/build", "Testing", "Animations"],
    answer: "App compilation/build"
  },
  {
    q: "13. Which folder contains layout XML files?",
    options: ["/src", "/res/layout", "/bin", "/manifest"],
    answer: "/res/layout"
  },
  {
    q: "14. What is Logcat used for?",
    options: ["Creating logs", "Reading app logs", "Database access", "App distribution"],
    answer: "Reading app logs"
  },
  {
    q: "15. Which method initializes an Activity?",
    options: ["start()", "create()", "onStart()", "onCreate()"],
    answer: "onCreate()"
  },
  {
    q: "16. Which one is a lifecycle method?",
    options: ["init()", "start()", "onPause()", "resume()"],
    answer: "onPause()"
  },
  {
    q: "17. What is the file extension for a layout file?",
    options: [".java", ".xml", ".html", ".json"],
    answer: ".xml"
  },
  {
    q: "18. What is the purpose of an emulator?",
    options: ["Run the app on a real device", "Simulate device for testing", "Debug code only", "Compress APK"],
    answer: "Simulate device for testing"
  },
  {
    q: "19. What component is used to show a short message?",
    options: ["Toast", "AlertDialog", "TextView", "Snackbar"],
    answer: "Toast"
  },
  {
    q: "20. Which one is a database used in Android?",
    options: ["MySQL", "SQLite", "MongoDB", "Oracle"],
    answer: "SQLite"
  }
];

// Generate quiz
const quizContainer = document.getElementById("quizContainer");
questions.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<h3>${q.q}</h3>` + q.options.map(opt => `
    <label><input type="radio" name="q${i}" value="${opt}" required> ${opt}</label>
  `).join('');
  quizContainer.appendChild(div);
});

// Submission handler
document.getElementById("quizForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let score = 0;
  questions.forEach((q, i) => {
    const answer = document.querySelector(`input[name="q${i}"]:checked`);
    if (answer && answer.value === q.answer) {
      score++;
    }
  });
  const percent = (score / questions.length) * 100;
  const resultText = document.getElementById("resultText");

  if (percent >= 60) {
    resultText.innerHTML = `üéâ Congratulations! You scored ${score}/20 and passed. Redirecting to your certificate...`;
    setTimeout(() => {
      window.location.href = "certificate.html";
    }, 3000);
  } else {
    resultText.innerHTML = `‚ùå You scored ${score}/20. Please review the material and try again.`;
  }
});
</script>

</body>
</html>
